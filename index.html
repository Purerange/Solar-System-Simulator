<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="matter.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1>Space Demo</h1>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Solar System Display</h1>
              <p class="lead">Information application designed to share the knowledge of the world beyond our own.</p>
            </div>
          </div>
    </header>
    <div id="container">
        <!-- BACKGROUND LAYER -->
        <!-- <canvas id="background" width="350" height="350">
        </canvas> -->

        <!-- FOREGROUND LAYER -->
        <canvas id="foreground" width="350" height="350">
        </canvas>

        <footer>
        <div class="information" id="container">
            <div class="row">
                <div class="col-md-12">information below</div>
            </div>
        </div>
        </footer>   
    </div>










































































</body>

<script>
    //drawing on canvas
    var orbit = true;
    var x = 100;
    var y = 0;
    var angle = 0;
    var radius = 0;

    var canvas = document.getElementById("foreground");
    //needed for drawing on canvas
    var ctx = canvas.getContext("2d");

    setInterval(drawOrbit, 20)

    function drawOrbit() {
        console.log("orbitting");

        //clearing canvas
        ctx.clearRect(0, 0, 350, 350);
        ctx.strokeStyle = "white";
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //drawing sun
        ctx.fillStyle = "black";
        
            ctx.beginPath();
            ctx.arc(150, 150, 40 + radius, 0, 2 * Math.PI);
            if (radius <= 95) {
            //radius += 5;
            ctx.fillStyle = "yellow";
        }
        else {
            ctx.fillStyle = "red";
        }
            ctx.stroke();
            ctx.fill();
        

        //drawing text
        ctx.fillStyle = "white";
        //ctx.fill();
        ctx.font = "30px Arial";
        ctx.fillText("The Solar System", 90, 330);

        //drawing planet
        if (radius <= 45) {
            //drawing planet's orbit
            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, 2 * Math.PI);
            ctx.stroke();
            // ctx.fill();

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(150 + x, 150 + y, 20, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = "red";
            ctx.fill();
        }

        angle += Math.PI / 100;

        x = 100 * Math.cos(angle);
        y = 100 * Math.sin(angle);
    }


</script>

</html>
